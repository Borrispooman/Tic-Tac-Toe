<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="main-content">
        <div class="player-turn">Player X's turn</div>
        <div class="board-backdrop">
            <div class="game-board">
                <div class="0" id="board-square"></div>
                <div class="1" id="board-square"></div>
                <div class="2" id="board-square"></div>
                <div class="3" id="board-square"></div>
                <div class="4" id="board-square"></div>
                <div class="5" id="board-square"></div>
                <div class="6" id="board-square"></div>
                <div class="7" id="board-square"></div>
                <div class="8" id="board-square"></div>
            </div>
        </div>
        <button class="restart">Restart</button>
    </div>
    <footer>Made by Borrispooman</footer>
</body>
<script src="script.js"></script>
</html>
